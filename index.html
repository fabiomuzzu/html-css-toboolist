<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Toboolist</title>
        <link rel="stylesheet" href="./css/style.css">
    </head>
    <body>
        <!-- HEADER logo + titolo-->
        <header>
            <div id="img_logo">
                <img src="./img/Logo.png" alt="Logo Boolean">
            </div>
            <h1 id="list_title">Toboolist</h1>
        </header>
        <!-- MAIN -->
        <main>
            <div class="main_container">
                <!-- sezione div dei pulsanti -->
                <div class="button_div">
                    <button type="button" id="add_task">Add Task</button>
                    <button type="button">Add Section</button>
                </div>
                <!-- sezione lista -->
                <div class="list">
                    <h3>New Task</h3>
                    <ul>
                        <li>Quarterly Newsletter</li>
                    </ul>
                    <h3>Today</h3>
                    <ul>
                        <li>Recruiting blog post</li>
                        <li>Mobile app launch</li>
                        <li>Interview John H.</li>
                        <li>Summit update to mobile storefronts</li>
                    </ul>
                    <h3>Upcoming</h3>
                    <ul>
                        <li>Schedule meeting with Alex</li>
                        <li>Homepage refresh</li>
                        <li>Onboard new Sales team members</li>
                        <li>Review editoria! calendar</li>
                    </ul>
                </div>
            </div>

        </main>
    </body>
</html>
